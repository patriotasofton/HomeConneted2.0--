<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - HomeConnected</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Home<span>Connected</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="cadastro.html" class="btn btn-primary">Cadastre-se</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="auth-page">
        <div class="container">
            <div class="auth-container">
                <h2>Crie sua conta</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" placeholder="Digite seu CPF" required>
                    </div>
                    <div class="form-group">
                        <label for="dt_de_nascimento">Data De Nascismento</label>
                        <input type="date" id="dt_de_nascimento" placeholder="Data De Nascismento" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Crie uma senha" required>
                    </div>
                    <div class="error-message" id="register-error"></div>
                    <button type="submit" class="btn btn-primary form-submit">Cadastrar</button>
                </form>
                <div class="form-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Esconde mensagem de erro se estiver visível
        const errorElement = document.getElementById('register-error');
        errorElement.style.display = 'none';
        
        // Mostra mensagem de sucesso
        alert('Cadastro realizado com sucesso! Faça login para continuar.');
        
        // Redireciona para a página de login
        window.location.href = 'login.html';
    });
</script>
</body>
