<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - HomeConnected</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Homme<span>Connected</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html" class="active">Produtos</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="cadastro.html" class="btn btn-primary">Cadastre-se</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="products-page">
        <div class="container">
            <h1 class="page-title">Nossos Produtos</h1>
            
            <div class="product-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="seguranca">Segurança</button>
                <button class="filter-btn" data-filter="conforto">Conforto</button>
                <button class="filter-btn" data-filter="economia">Economia</button>
            </div>
            
            <div class="products-grid" id="all-products">
                <!-- Produtos serão carregados via JavaScript -->
            </div>
            
            <div class="packages-section">
                <h2 class="section-title">Pacotes de Serviços</h2>
                <div class="packages-grid" id="packages">
                    <!-- Pacotes serão carregados via JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Rodapé igual ao index.html -->
    </footer>

    <script src="js/api.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
